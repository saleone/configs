window:
  padding:
    x: 5
    y: 5

font:
  normal:
    family: Fira Code Medium
  size: 8

background_opacity: 1.0

shell:
  program: /usr/bin/fish

colors:
  # Default colors
  primary:
    background: '0xffffff'
    foreground: '0x373b41'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xffffff'
    cursor: '0x373b41'

  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xcc342b'
    green:   '0x198844'
    yellow:  '0xfba922'
    blue:    '0x3971ed'
    magenta: '0xa36ac7'
    cyan:    '0x3971ed'
    white:   '0x373b41'

  # Bright colors
  bright:
    black:   '0xb4b7b4'
    red:     '0xf96a38'
    green:   '0xe0e0e0'
    yellow:  '0xc5c8c6'
    blue:    '0x969896'
    magenta: '0x282a2e'
    cyan:    '0x3971ed'
    white:   '0x1d1f21'

draw_bold_text_with_bright_colors: false
