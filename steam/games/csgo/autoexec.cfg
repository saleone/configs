// LAUNCH OPTIONS
//Copy Paste: -panorama -novid -freq 60 -console -tickrate 128

echo "*** START: autoexec.cfg ***"

// Automatic weapon switch
echo "";echo "Disable automatic weapon switch."
cl_autowepswitch "0"
echo "[DONE]"

// Limit the FPS
echo "";echo "Limiting framerate."
fps_max "119"
fps_max_menu "59"
echo "[DONE]"

// Mouse Settings
echo "";echo "Configuring the mouse."
echo "Setting sensitivity: 0.625 (1600dpi)"
sensitivity "0.625"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_customaccel "0"
m_mousespeed "0"
echo "[DONE]"

// Viewmodel Settings
echo "";echo "Setting up viewmodel."
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
alias "viewmodel_far" "viewmodel_presetpos 1;viewmodel_fov 68;viewmodel_offset_x 0;viewmodel_offset_y 2;viewmodel_offset_z -1.5"
alias "viewmodel_close" "viewmodel_presetpos 1;viewmodel_fov 68"
echo "Use 'viewmodel_far' to use far viewmodel."
echo "use 'viewmodel_close' to use close viewmodel."
viewmodel_close
echo "[DONE]"

// Radar
echo "";echo "Seting up radar."
cl_radar_always_centered "0"
cl_radar_scale "0.4"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

//Radar zoom in-out script
bind "i" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "o" "incrementvar cl_radar_scale 0.25 1.0 -0.05";
echo "Use I to zoom in the radar."
echo "Use O to zoom out the radar."
echo "[DONE]"

//HUD
echo "";echo "Tuning the hud."
safezonex "1"
safezoney "1"
cl_hud_bomb_under_radar "0"
cl_hud_playercount_showcount "1"
cl_hud_healthammo_style "1"
cl_hud_background_alpha "0"
cl_hud_playercount_pos "1"
hud_showtargetid "0"
hud_scaling "0.8"
echo "[DONE]"

// Audio
echo "";echo "Adjusting audio settings."
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
snd_tensecondwarning_volume "0.1"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
echo "[DONE]"

// Matchmaking settings
echo "";echo "Matchmaking settings."
mm_dedicated_search_maxping "50"
echo "[DONE]"

// Brightness
echo "";echo "Increse the brightness."
mat_monitorgamma "1.6"
echo "[DONE]"

// Interpolation
echo "";echo "Interpolation settings."
cl_interp "0"
cl_interp_ratio "1"
echo "[DONE]"

// Preloading
echo "";echo "Force preloading."
cl_forcepreload "1"
echo "[DONE]"

// Voice chat
echo "";echo "Enable voice chat."
voice_enable "1"
echo "[DONE]"

// Network
echo "";echo "Network settings."
rate "128000"
cl_updaterate "128"
cl_cmdrate "128"
echo "[DONE]"

// Color schemes
echo "";echo "Defining color schemes."
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "0"
alias "color_red" "cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_b 0;cl_crosshaircolor_g 0;cl_hud_color 5"
alias "color_lightb" "cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 127;cl_crosshaircolor_r 0;cl_hud_color 2"
alias "color_yellow" "cl_crosshaircolor 2;cl_hud_color 7"
alias "color_green" "cl_crosshaircolor 1;cl_hud_color 8"
alias "color_blue" "cl_crosshaircolor 3;cl_hud_color 3"
alias "color_lightb_modern" "cl_crosshaircolor 3;cl_hud_color 2"
echo "Use one of the following color schemes:"
echo "  * color_red    - red color scheme"
echo "  * color_lightb - light blue color scheme"
echo "  * color_yellow - yellow color scheme"
echo "  * color_green  - green color scheme"
echo "  * color_blue   - dark blue color scheme"
echo "  * color_lightb_modern - light blue color scheme for the 'crosshair_modern'"
color_green
echo "[DONE]"

// Crosshair Settings
echo "";echo "Configuring the crosshair."
cl_crosshairalpha "255"

// Settings shared between static and dynamic crosshairs
alias "crosshair_shared" "cl_crosshairdot 0;cl_crosshairsize 3;cl_crosshairthickness 1;cl_crosshair_drawoutline 0"

alias "crosshair_modern" "cl_crosshairstyle 1;cl_fixedcrosshairgap 3"
alias "crosshair_static" "cl_crosshairstyle 4;cl_crosshairgap -2;crosshair_shared"
alias "crosshair_dynamic" "cl_crosshairstyle 5;cl_crosshairgap -1;crosshair_shared"
alias "crosshair_dot" "cl_crosshairstyle 5;cl_crosshairsize 0.5;cl_crosshairthickness 0;cl_crosshairgap -3.5;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;cl_crosshairdot 1"

echo "Use 'crosshair_static' command to use static crosshair."
echo "Use 'crosshair_dynamic' command to use dynamic crosshair."
echo "Use 'crosshair_dot' for dynamic dot crosshair."
echo "Use 'crosshair_modern' command to use modern CS:GO crosshair."
 
// Smoke grenade helper lines [NOTE: on first alias set you preffered/default sizes]
alias "-crosshairsmoke" "cl_crosshairsize 3;cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshair_drawoutline 0;cl_crosshairalpha 255"
alias "+crosshairsmoke" "cl_crosshairsize 1337;cl_crosshairdot 1;cl_crosshairgap 10;cl_crosshair_drawoutline 0;cl_crosshairalpha 150"
crosshair_dynamic
echo "[DONE]"

// BINDS (note: binds are made for en_US keyboard layout)
echo "";echo "Disable Use key opening buy menu."
cl_use_opens_buy_menu "0"
echo "[DONE]"

echo "";echo "Binding the keys."

bind "1" "slot1"
echo "Use 1 to switch to primary."

bind "2" "slot2"
echo "Use 2 to switch to secondary."

bind "3" "slot3"
echo "Use 3 to switch to knife."

bind "4" "slot4"
echo "Use 4 to cycle through nades."

bind "5" "slot5"
echo "Use 5 to switch to bomb."

bind "mwheeldown" "+jump"
bind "mwheelup" "+jump"
bind "space" "+jump"
echo "Use Mouse Wheel and Space to jump."

bind "ctrl" "+duck"
echo "Use Control to duck."

bind "e" "+use"
echo "Use E to interact (Use key)."

bind "w" "+forward"
echo "Use W to move forward."

bind "s" "+back"
echo "Use S to move backward."

bind "a" "+moveleft"
echo "Use A to strafe left."

bind "d" "+moveright"
echo "Use D to strafe right."

bind "mouse1" "+attack"
echo "Use Left Mouse Click for primary fire."

bind "mouse2" "+attack2"
echo "Use Right Mouse Click for secondary fire."

bind "t" "drop"
echo "Use T to drop weapon."

bind "h" "use weapon_c4;drop"
echo "Use H to drop C4."

bind "z" "+lookatweapon"
echo "Use Z to inspect weapon."

bind "v" "+voicerecord"
echo "Use V for voice communication."

bind "m" "teammenu"
echo "Use M to open the team menu."

bind "q" "lastinv"
echo "Use Q to switch to last used weapon."

bind "r" "+reload"
echo "Use R to reload."

bind "escape" "cancelselect"
echo "Use ESCAPE to cancel selections or exit menus."

bind "shift" "+speed"
echo "Use SHIFT to walk."

// Buy binds
bind "F1" "autobuy"
echo "Use F1 to autobuy."

bind "F2" "rebuy"
echo "Use F2 to rebuy last buy."

bind "leftarrow" "buy ak47;buy m4a1"
echo "Use Left Arrow to buy AK-47 or M4A1-S/M4A4."

bind "downarrow" "buy vest"
echo "Use Down Arrow to buy Kevlar."

bind "uparrow" "buy vesthelm"
echo "Use Up Arrow to buy Kevlar with helmet."

bind "del" "buy defuser"
echo "Use End to buy Defuse Kit."

bind "]" "buy p250"
echo "Use / to buy P250."

bind "[" "buy tec9; buy fiveseven"
echo "Use . to buy Tec-9 or Five Seven."

bind "p" "buy deagle"
echo "Use , to buy Desert Eagle."

bind "rightarrow" "buy awp"
echo "Use Right Arrow to buy AWP."

bind "." "buy ssg08"
echo "Use . to buy SG 008 (scout)."

bind "/" "buy galilar;buy famas"
echo "Use / to buy Galil AR or Famas."

bind "," "buy scar20;buy g3sg1"
echo "Use , to buy SCAR-20 or G3SG1 (auto-sniper)."

bind "\" "buy mp9;buy mac10"
echo "Use \ to buy MP-9 or Mac-10."

bind "'" "buy mp7"
echo "Use ' to buy MP-7."

bind "semicolon" "buy ump45"
echo "Use ; to buy UMP-45."

bind "l" "buy bizon"
echo "Use L to buy PP-19 Bizon."

bind "k" "buy p90"
echo "Use K to buy P90."

// Grenade binds

bind "f" "buy flashbang; use weapon_knife; use weapon_flashbang"
echo "Use UpArrow to buy and to switch to Flashbang Grenade."

bind "c" "buy smokegrenade; use weapon_knife; use weapon_smokegrenade"
echo "Use C to buy and to switch toSmoke Grenade."

bind "x" "buy incgrenade; buy molotov; use weapon_knife; use weapon_molotov; use weapon_incgrenade"
echo "Use X to buy and to switch to Molotov or Incindiary Grenade."

bind "g" "buy hegrenade; use weapon_knife; use weapon_hegrenade"
echo "Use G to buy and to switch to HE Grenade."


// Jump throw bind
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump";
bind "n" "+jumpthrow"
echo "Use N to jump throw."

// Net graph on scoreboard.
bind "tab" "+showscores"
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "tab" "+scorenet"
echo "Use TAB to show scoreboard."

// Display Damage with Switch Script
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
bind "f3" "displaydamage"
echo "Use F3 to toggle damage done showing after death."

// Show Alignment Help Lines
bind "mouse5" "+crosshairsmoke"
bind "mouse4" "+crosshairsmoke"
echo "Use Mouse Button 5 to show help lines for smoke grenades."
echo "[DONE]"

echo"";echo"";echo "*** END: autoexec.cfg"
